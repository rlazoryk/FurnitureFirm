<div>
    <h2>Деталі замовлення</h2>
    <div class="subtitle">{{order.orderDate | date:'dd.MM.yyyy HH:mm'}}</div>
    <div class="space"></div>

    <div fxLayout="column" fxLayoutAlign="space-evenly stretch">
        <div class="title">Список замовлених меблів</div>
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Назва </th>
                <td mat-cell *matCellDef="let element"> {{element.furniture.name}} </td>
            </ng-container>

            <ng-container matColumnDef="count">
                <th mat-header-cell *matHeaderCellDef> Кількість </th>
                <td mat-cell *matCellDef="let element"> {{element.count}} </td>
            </ng-container>

            <ng-container matColumnDef="additionalCount">
                <th mat-header-cell *matHeaderCellDef> К-сть додаткових деталей </th>
                <td mat-cell *matCellDef="let element"> {{getAdditionalDetailsCount(element)}} </td>
            </ng-container>

            <ng-container matColumnDef="totalPrice">
                <th mat-header-cell *matHeaderCellDef> Загальна ціна </th>
                <td mat-cell *matCellDef="let element"> {{element.totalFurniturePrice}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
