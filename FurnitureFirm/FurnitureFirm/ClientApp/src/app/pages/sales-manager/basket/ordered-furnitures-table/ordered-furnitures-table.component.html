<table *ngIf="this.loaded" mat-table [dataSource]="furnitures">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Назва </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="buttons">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <div fxLayout="row" fxLayoutAlign="start stretch">
                <button type="button" mat-flat-button color="accent" (click)="showFurnitureConfiguring(element)">
                    <span>Конфігурація</span>
                </button>
                <div class="space"></div>
                <button type="button" mat-flat-button color="warn" (click)="removeFromOrder(element)">
                    <span>Видалити</span>
                </button>
            </div>
        </td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Загальна ціна </th>
        <td mat-cell *matCellDef="let element"> {{this.getTotalFurniturePrice(element)}} грн.</td>
    </ng-container>

    <ng-container matColumnDef="count">
        <th mat-header-cell *matHeaderCellDef> Кількість </th>
        <td mat-cell *matCellDef="let element">
            <span>{{this.getOrderedCount(element)}}</span>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
