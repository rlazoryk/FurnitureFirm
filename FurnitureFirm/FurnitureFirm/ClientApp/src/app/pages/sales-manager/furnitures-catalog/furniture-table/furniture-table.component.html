<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Sizes Column -->
    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef> Size </th>
      <td mat-cell *matCellDef="let element"> {{element.height}}x{{element.width}}x{{element.depth}} </td>
    </ng-container>

    <!-- Sizes Column -->
    <ng-container matColumnDef="collection">
      <th mat-header-cell *matHeaderCellDef> Collection </th>
      <td mat-cell *matCellDef="let element"> {{element.collection.name}} </td>
    </ng-container>

    <!-- Sizes Column -->
    <ng-container matColumnDef="style">
      <th mat-header-cell *matHeaderCellDef> Style </th>
      <td mat-cell *matCellDef="let element"> {{element.collection.styleName}} </td>
    </ng-container>

    <!-- Sizes Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

     <!-- Symbol Column -->
     <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element"><button mat-icon-button (click)="showInfo(element)"><mat-icon>info</mat-icon></button></td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="buy">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-flat-button color="accent" (click)="showFurnitureConfiguring(element)">
          <mat-icon>add</mat-icon>
          <span>Додати в корзину</span>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
