<h2>{{furniture.name}}</h2>

<div *ngFor="let detail of additionalDetails" fxLayout="row" fxLayoutAlign="space-around start">
    <div>{{detail.name}}</div>
    <div>{{detail.price}}</div>
    <button mat-flat-button color="accent" (click)="addDetail(element)">
        <mat-icon>add</mat-icon>
        <span>Додати</span>
    </button>
</div>
