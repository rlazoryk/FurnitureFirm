<table mat-table [dataSource]="consumptions" matSort class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Name Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Дата </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <!-- Sizes Column -->
  <ng-container matColumnDef="production">
    <th mat-header-cell *matHeaderCellDef> Id Виробництва </th>
    <td mat-cell *matCellDef="let element"> {{element.productionId}} </td>
  </ng-container>

  <!-- Sizes Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Назва деталі </th>
    <td mat-cell *matCellDef="let element"> {{element.detailName}} </td>
  </ng-container>

  <!-- Sizes Column -->
  <ng-container matColumnDef="count">
    <th mat-header-cell *matHeaderCellDef> Кількість </th>
    <td mat-cell *matCellDef="let element"> {{element.count}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
