<h1 *ngIf='isLoading'>Loading...</h1>
<table mat-table [dataSource]="orders" matSort class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Name Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Час </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <!-- Sizes Column -->
  <ng-container matColumnDef="provider">
    <th mat-header-cell *matHeaderCellDef> Постачальник </th>
    <td mat-cell *matCellDef="let element"> {{element.providerName}} </td>
  </ng-container>

  <!-- Sizes Column -->
  <ng-container matColumnDef="worker">
    <th mat-header-cell *matHeaderCellDef> Замовив </th>
    <td mat-cell *matCellDef="let element"> {{element.workerName}} </td>
  </ng-container>

  <!-- Sizes Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef  mat-sort-header> Ціна </th>
    <td mat-cell *matCellDef="let element"> {{element.totalPrice}} грн.</td>
  </ng-container>

   <!-- Symbol Column -->
  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"><button mat-icon-button (click)="showInfo(element.detailOrderId)"><mat-icon>info</mat-icon></button></td>
  </ng-container>

  <ng-container matColumnDef="confirm">
    <th mat-header-cell *matHeaderCellDef ></th>
    <td mat-cell *matCellDef="let element">
      <button mat-flat-button color="primary" (click)="showWarehouseModal(element.detailOrderId)" *ngIf="isClosed === false">
        <mat-icon>add</mat-icon>
        <span>Прийняти замовлення</span>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-flat-button color="warn" (click)="deleteOrder(element.detailOrderId)" *ngIf="isClosed === false">
        <mat-icon>remove</mat-icon>
        <span>Відмінити замовлення</span>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
