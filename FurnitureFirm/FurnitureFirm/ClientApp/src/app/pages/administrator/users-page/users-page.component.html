<mat-card class="mat-elevation-z8">
  <mat-card-header>
      <mat-card-title>Корзина</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <h1 *ngIf='isLoading'>Loading...</h1>
    <table mat-table [dataSource]="workers" matSort class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Name Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.workerId}} </td>
      </ng-container>

      <!-- Sizes Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Ім'я </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Sizes Column -->
      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef> Прізвище </th>
        <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
      </ng-container>

      <!-- Sizes Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- Sizes Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Телефон </th>
        <td mat-cell *matCellDef="let element"> {{element.phoneNumber}}</td>
      </ng-container>

      <!-- Sizes Column -->
      <ng-container matColumnDef="post">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Посада </th>
        <td mat-cell *matCellDef="let element"> {{element.postName}}</td>
      </ng-container>

      <!-- Sizes Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Статус </th>
        <td mat-cell *matCellDef="let element">{{element.status}}</td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-flat-button color="warn" (click)="deleteWorker(element.workerId)">
            <mat-icon>remove</mat-icon>
            <span>Видалити</span>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>

  <mat-card-actions fxLayout="row" fxLayoutAlign="end center">
    <div>
        <button mat-flat-button color="accent" (click)="showWorkersDialog()">
          <mat-icon>add</mat-icon>
        </button>
    </div>
  </mat-card-actions>
</mat-card>
